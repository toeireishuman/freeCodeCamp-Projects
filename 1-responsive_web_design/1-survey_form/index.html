<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>freeCodeCamp Survey Form</title>
		<link rel="stylesheet" href="./styles.css" />
	</head>
	<body>
		<div class="title">
			<h1 id="title">freeCodeCamp Survey Form</h1>
			<p id="description">
				Thank you for taking the time to help us improve the platform
			</p>
		</div>
		<form id="survey-form">
			<fieldset name="basic-info">
				<label for="name">
					Name
					<input
						id="name"
						type="text"
						placeholder="Enter your name"
						required
					/>
				</label>
				<label for="email">
					Email
					<input
						id="email"
						type="text"
						placeholder="Enter your email"
					/>
				</label>
				<label for="age">
					Age (optional)
					<input
						id="age"
						type="text"
						placeholder="Age"
						min="13"
						max="120"
					/>
				</label>
				<label for="role">
					Which option best describes your current role?
					<select name="role" id="dropdown">
						<option value="">Select current role</option>
						<option value="1">Student</option>
						<option value="2">Full Time Job</option>
						<option value="3">Full Time Learner</option>
						<option value="4">Prefer not to say</option>
						<option value="5">Other</option>
					</select>
				</label>
			</fieldset>
			<fieldset name="user-feedback">
				<label for="recommendation">
					Would you recommend freeCodeCamp to a friend?
					<label for="definitely" \>
						<input
							type="radio"
							id="definitely"
							name="recommendation"
							checked
						/>
						Definitely
					</label>
					<label for="maybe">
						<input type="radio" id="maybe" name="recommendation" />
						Maybe
					</label>
					<label for="not-sure">
						<input
							type="radio"
							id="not-sure"
							name="recommendation"
						/>
						Not sure
					</label>
				</label>
				<label for="feature">
					What is your favorite feature of freeCodeCamp?
					<select name="feature" id="feature">
						<option value="">Select an option</option>
						<option value="challenges">Challenges</option>
						<option value="projects">Projects</option>
						<option value="community">Community</option>
						<option value="open-source">Open Source</option>
					</select>
				</label>
				<label for="">
					What would you like to see improved? (Check all that apply)
					<label><input type="checkbox" /> Front-end Projects</label>
					<label><input type="checkbox" /> Back-end Projects</label>
					<label><input type="checkbox" /> Data Visualization</label>
					<label><input type="checkbox" /> Challenges</label>
					<label>
						<input type="checkbox" /> Open Source Community
					</label>
					<label><input type="checkbox" /> Gitter help rooms</label>
					<label><input type="checkbox" /> Videos</label>
					<label><input type="checkbox" /> City Meetups</label>
					<label><input type="checkbox" /> Wiki</label>
					<label><input type="checkbox" /> Forum</label>
					<label><input type="checkbox" /> Additional Courses</label>
				</label>
			</fieldset>
			<fieldset name="comments-suggestions">
				<label for="comments-suggestions">
					Any comments or suggestions?
					<textarea
						placeholder="Enter your comment here..."
						id="comments-suggestions"
						name="comments-suggestions"
					></textarea>
				</label>
			</fieldset>
			<input type="submit" id="submit" />
		</form>
	</body>
</html>
