<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>freeCodeCamp Survey Form</title>
		<link rel="stylesheet" href="./styles.css" />
	</head>
	<body>
		<div class="title">
			<h1 id="title">freeCodeCamp Survey Form</h1>
			<p id="description">
				Thank you for taking the time to help us improve the platform
			</p>
		</div>
		<form id="survey-form">
			<fieldset name="basic-info">
				<label for="name" id="name-label">
					Name
					<input
						id="name"
						type="text"
						placeholder="Enter your name"
						required
					/>
				</label>
				<label for="email" id="email-label">
					Email
					<input
						id="email"
						type="email"
						placeholder="Enter your email"
						required
					/>
				</label>
				<label for="age" id="number-label">
					Age (optional)
					<input
						id="number"
						type="number"
						placeholder="Age"
						min="13"
						max="120"
						placeholder="24"
						required
					/>
				</label>
				<label for="role">
					Which option best describes your current role?
					<select name="role" id="dropdown">
						<option value="">Select current role</option>
						<option value="1">Student</option>
						<option value="2">Full Time Job</option>
						<option value="3">Full Time Learner</option>
						<option value="4">Prefer not to say</option>
						<option value="5">Other</option>
					</select>
				</label>
			</fieldset>
			<fieldset name="user-feedback">
				<label for="recommendation">
					Would you recommend freeCodeCamp to a friend?
					<label for="definitely" \>
						<input
							type="radio"
							id="definitely"
							name="recommendation"
							value="2"
							checked
						/>
						Definitely
					</label>
					<label for="maybe">
						<input
							type="radio"
							id="maybe"
							name="recommendation"
							value="0"
						/>
						Maybe
					</label>
					<label for="not-sure">
						<input
							type="radio"
							id="not-sure"
							name="recommendation"
							value="0"
						/>
						Not sure
					</label>
				</label>
				<label for="feature">
					What is your favorite feature of freeCodeCamp?
					<select name="feature" id="feature">
						<option value="">Select an option</option>
						<option value="challenges">Challenges</option>
						<option value="projects">Projects</option>
						<option value="community">Community</option>
						<option value="open-source">Open Source</option>
					</select>
				</label>
				<label for="">
					What would you like to see improved? (Check all that apply)
					<label
						><input type="checkbox" value="1" /> Front-end
						Projects</label
					>
					<label
						><input type="checkbox" value="2" /> Back-end
						Projects</label
					>
					<label
						><input type="checkbox" value="3" /> Data
						Visualization</label
					>
					<label
						><input type="checkbox" value="4" /> Challenges</label
					>
					<label>
						<input type="checkbox" value="5" /> Open Source
						Community
					</label>
					<label
						><input type="checkbox" value="6" /> Gitter help
						rooms</label
					>
					<label><input type="checkbox" value="7" /> Videos</label>
					<label
						><input type="checkbox" value="8" /> City Meetups</label
					>
					<label><input type="checkbox" value="9" /> Wiki</label>
					<label><input type="checkbox" value="10" /> Forum</label>
					<label
						><input type="checkbox" value="11" /> Additional
						Courses</label
					>
				</label>
			</fieldset>
			<fieldset name="comments-suggestions">
				<label for="comments-suggestions">
					Any comments or suggestions?
					<textarea
						placeholder="Enter your comment here..."
						id="comments-suggestions"
						name="comments-suggestions"
					></textarea>
				</label>
			</fieldset>
			<input type="submit" id="submit" />
		</form>
	</body>
</html>
